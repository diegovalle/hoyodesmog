server {
        listen   80; ## listen for ipv4; this line is default and implied
        #listen   [::]:80 default ipv6only=on; ## listen for ipv6

        root /var/www/hoyodesmog.diegovalle.net/web;
        index index.html index.htm;

        # Make site accessible from http://localhost/
        server_name hoyodesmog.diegovalle.net;

error_page 404 /404.html;
        location  /404.html {
              internal;
              root /var/www/crimenmexico.diegovalle.net;
        }
        location / {
             try_files $uri $uri/index.html $uri.html =404;
        }


        gzip_static on;

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
              root /usr/share/nginx/www;
        }

        # cache.appcache, your document html and data
        location ~* \.(?:manifest|appcache|html?|xml|json|csv)$ {
          expires -1;
          # access_log logs/static.log; # I don't usually include a static log
        }

        # Media: images, icons, video, audio, HTC
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|geojson)$ {
          expires 1M;
          access_log off;
          add_header Cache-Control "public";
        }

        # Feed
        location ~* \.(?:rss|atom)$ {
          expires 1h;
          add_header Cache-Control "public";
        }
}

