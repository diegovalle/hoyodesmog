# fly.toml

app = "hoyodesmog"


[[services]]
  internal_port = 8043
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"
    
  [[services.tcp_checks]]
    interval = 100000
    timeout = 2000
